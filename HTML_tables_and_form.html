<html>
    <head><title>Create a new account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .anon:hover{background-color: lightblue}
    .anon{
        background-color: gold;
                cursor: pointer
    }
</style>
</head>

    <body>
        <table border="1">
            <tr>
                <td colspan="2"><b>Fill the following details to create an account</b></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="stud_name"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="stud_address" id="" cols="25" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="stud_gender">Male
                <input type="radio" name="stud_gender">Female
            </td>
            <tr>
                <td>College name:</td>
                <td><select name="Stud_college" id="">
                    <option value="SXCCE">SXCCE</option>
                    <option value="SCOTT">SCOTT</option>
                    </select></td>
            </tr>
            <tr><td>Qualification</td>
            <td><input type="checkbox" name="stud_qualification">SSLC
            <input type="checkbox" name="stud_qualification">HSC
            <input type="checkbox" name="stud_qualification">UG
            <input type="checkbox" name="stud_qualification">PG
            </td>
            <tr>
                <td><button class = "anon">Submit </button></td>
            </tr>
        </tr>

        </table>
    </body>
</html>
